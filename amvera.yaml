meta:
  name: my-telegram-bot
  description: Telegram Bot
  tag: v1.0.0
  toolchain:
    name: nodejs           # ← ДОБАВЬТЕ ЭТО!
    version: "18"          # версия Node.js

specVersion: 0.0.4

serviceAccount:
  id: ваш-сервисный-аккаунт

containers:
  - name: telegram-bot
    image:
      name: cr.yandex/ваш-регистри/telegram-bot:latest
    command: ['node', 'index.js']
    resources:
      memory: '128MB'
      cpu: '100m'
    
    # Проверки здоровья
    probes:
      liveness:
        http:
          path: /health
          port: 3000
        initialDelaySeconds: 30
        periodSeconds: 10
    
    # Ресурсы
    resources:
      memory: '256MB'
      cpu: '200m'
    
    # Масштабирование
    scalingPolicy:
      minInstances: 1
      maxInstances: 3
    
    # Переменные окружения
    env:
      - name: BOT_TOKEN
        value: ваш_токен_бота
      - name: NODE_ENV
        value: production
    
    # Порт
    ports:
      - containerPort: 3000
        protocol: TCP
        name: http